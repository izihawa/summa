[package]
name = "summa-wasm"
version = "0.1.0"
authors = ["Pasha Podolsky <ppodolsky@me.com>"]
edition = "2021"
license-file = "LICENSE"
description = "WASM bindings for full-text search summa"
homepage = "https://github.com/izihawa/summa"
repository = "https://github.com/izihawa/summa"
readme = "README.md"
keywords = ["async", "search", "wasm", "web"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
backtrace = "0.3.59"
console_error_panic_hook = { version = "0.1.6", optional = true }
getrandom = { version = "0.2.7", features = ["js"] }
js-sys = "0.3.60"
serde = "1.0.144"
serde_json = "1.0.85"
serde-wasm-bindgen = "0.4.3"
strfmt = "0.2.2"
summa-directory = { version = "0.1.0", path = "../summa-directory"}
tantivy = { git = "https://github.com/izihawa/tantivy", branch = "feature/seg-attr", default_features = false, features = ["quickwit", "zstd-compression"] }
wasm-bindgen = "0.2.83"
web-sys = { version = "0.3.60", features = ["console"] }

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["--detect-features", "-O3", "--enable-mutable-globals"]
