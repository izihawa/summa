[workspace]
members = ["summa", "summa-core", "summa-directory", "summa-server", "summa-wasm"]

[package]
edition = "2021"
name = "summa"
version = "0.9.0"
license-file = "LICENSE"
description = "Fast full-text search server"
homepage = "https://github.com/izihawa/summa"
repository = "https://github.com/izihawa/summa"
readme = "README.md"
keywords = ["async", "search", "server", "grpc"]

[[bin]]
name = "summa-server"
path = "src/bin/main.rs"
doc = false

[lib]
name = "summa"
path = "src/lib.rs"
doc = true

[badges]
maintenance = { status = "actively-developed" }

[profile.release]
lto = true
opt-level = 3